name: Bruno API Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    # Run tests daily at 9 AM UTC to catch API changes
    - cron: '0 9 * * *'
  workflow_dispatch:
    # Allow manual trigger from GitHub UI

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Bruno CLI
        run: npm install -g @usebruno/cli

      - name: Run Bruno tests (JSON output)
        run: bru run --env Prod --output results.json --format json
        continue-on-error: true

      - name: Run Bruno tests (JUnit output)
        run: bru run --env Prod --output test-results.xml --format junit
        continue-on-error: true

      - name: Display test results
        if: always()
        run: |
          if [ -f results.json ]; then
            echo "=== Test Results Summary ==="
            cat results.json | head -100
          fi

      - name: Upload JSON test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bruno-test-results-json
          path: results.json
          retention-days: 30

      - name: Upload JUnit test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bruno-test-results-junit
          path: test-results.xml
          retention-days: 30

      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: test-results.xml

